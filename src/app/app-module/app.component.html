<div class="content">
  <header>
    <div class="align">
      <h1 class="text-center">{{config.currentInvestingSymbol}}</h1>
      <nav>
        <a mat-raised-button routerLink="/trading" routerLinkActive="active">Trading</a>
        <a mat-raised-button routerLink="/statistics" routerLinkActive="active">Statistics</a>
      </nav>
    </div>
  </header>
  
  <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
  <!-- <router-outlet></router-outlet> -->
  <div class="main-view">
    <div class="trading-view-container">
      <trading-view *ngFor="let symbol of config.availableSymbolsForInvesting" [observableSymbol]="symbol.id"></trading-view>
    </div>

    <button (click)="stopWatching()">Stop</button>
    <button (click)="getBalance()">getBalance</button>
    <button (click)="getHistoryOrder()">getHistoryOrder</button>
  </div>
</div>
